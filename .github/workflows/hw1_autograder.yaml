name: HW1 Autograder

on: workflow_dispatch

jobs:
  p1:
    name: Problem 1
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/wustl-data/fl23-autograder:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Does filter_after_cutoff_age use SQL?
        run: pytest tests/local/test_autograde.py::test_1_uses_sql

  p2:
    name: Problem 2
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/wustl-data/fl23-autograder:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Does avg_per_state avoid using SQL?
        run: pytest tests/local/test_autograde.py::test_2_uses_pandas

